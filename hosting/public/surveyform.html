<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f7f7f7">

    <div class="container">
        <h3 class="mt-5 mb-5">Survey - <span id="titleLabel"></span></h3>


        <form class="needs-validation" novalidate>
        <h5 class="mt-3 mb-3">○○に関する質問</h5>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">あなたの名前は？</label>
            <input class="form-control is-invalid" type="text" placeholder="記述解答">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">将来の夢を書きましょう<span
                    class="badge badge-secondary ml-2">Optional</span></label>
            <textarea class="form-control is-valid" id="exampleFormControlTextarea1" rows="3" placeholder="自由記述"></textarea>
        </div>
        <h5 class="mt-3 mb-3">○○に関する質問2</h5>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">どれくらい嫌いですか？</label><br />
            <div class="form-check form-check-inline">
                <input class="form-check-input is-invalid" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input is-invalid" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
        </div>
        <div class="form-group">
            <label>職業を選んでください</label><br />
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">消防士</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">警察官</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2"><input type="text"
                        class="form-control form-control-sm" placeholder="その他"></label>
            </div>

        </div>
        </form>
    </div>
